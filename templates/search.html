<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f7fa; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1); }
        h1 { color: #667eea; margin-bottom: 30px; }
        .back-link { display: inline-block; color: #667eea; text-decoration: none; margin-bottom: 20px; }
        .back-link:hover { text-decoration: underline; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #666; font-weight: 600; margin-bottom: 8px; }
        select, input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; }
        select:focus, input:focus { outline: none; border-color: #667eea; }
        button { background: #667eea; color: white; padding: 12px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; }
        button:hover { background: #764ba2; }
        .range-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .helper-text { font-size: 13px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>üîç Search Database</h1>
        
        <form method="POST">
            <div class="form-group">
                <label>Search Type:</label>
                <select name="search_type" id="searchType" required>
                    <option value="string">String Attribute</option>
                    <option value="numeric">Numeric Attribute</option>
                </select>
            </div>
            
            <!-- STRING SEARCH -->
            <div id="stringGroup">
                <div class="form-group">
                    <label>String Column:</label>
                    <select name="column_name" id="stringColumn">
                        {% for col in string_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Search Value:</label>
                    <input type="text" name="search_value" placeholder="Enter value..." id="stringValue">
                    <p class="helper-text">Search is case-insensitive and uses partial matching</p>
                </div>
            </div>
            
            <!-- NUMERIC SEARCH -->
            <div id="numericGroup" style="display:none;">
                <div class="form-group">
                    <label>Numeric Column:</label>
                    <select name="column_name" id="numericColumn">
                        {% for col in numeric_columns %}
                        <option value="{{ col }}">{{ col }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Value Range:</label>
                    <div class="range-inputs">
                        <div>
                            <input type="number" step="0.01" name="min_value" placeholder="Min value" id="minValue">
                            <p class="helper-text">Minimum (optional)</p>
                        </div>
                        <div>
                            <input type="number" step="0.01" name="max_value" placeholder="Max value" id="maxValue">
                            <p class="helper-text">Maximum (optional)</p>
                        </div>
                    </div>
                    <p class="helper-text">Leave both empty to see all values</p>
                </div>
            </div>
            
            <button type="submit">Search</button>
        </form>
    </div>
    
    <script>
        const searchType = document.getElementById('searchType');
        const stringGroup = document.getElementById('stringGroup');
        const numericGroup = document.getElementById('numericGroup');
        const stringColumn = document.getElementById('stringColumn');
        const numericColumn = document.getElementById('numericColumn');
        const stringValue = document.getElementById('stringValue');
        
        searchType.addEventListener('change', function() {
            if (this.value === 'string') {
                stringGroup.style.display = 'block';
                numericGroup.style.display = 'none';
                stringColumn.disabled = false;  // Enable
                numericColumn.disabled = true;   // Disable
                stringValue.required = true;
            } else {
                stringGroup.style.display = 'none';
                numericGroup.style.display = 'block';
                stringColumn.disabled = true;    // Disable
                numericColumn.disabled = false;  // Enable
                stringValue.required = false;
            }
        });
        
        // Initialize on page load
        if (searchType.value === 'string') {
            numericColumn.disabled = true;
        } else {
            stringColumn.disabled = true;
        }
    </script>
</body>
</html>
